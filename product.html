<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="">
    <div class="product-container">
        <header class="product-header">
            <div class="title">PRODUCT LIST</div>
            <div class="icon-cart">
                <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="none" viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 4h1.5L9 16m0 0h8m-8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-8.5-3h9.25L19 7H7.312"/>
                </svg>
                <span>0</span>
            </div>
        </header>
        <div class="listProduct">
            <div class="item">
                <img src="images/arrivals.png" alt="arrivals">
                <h2>NEW ARRIVALS</h2>
                <div class="product-price">$200</div>
                <button class="addCart">Add To Cart</button>
            </div>
        </div>
    </div>
    <div class="cart-tab">
        <h1>Shopping Cart</h1>
        <div class="listCart">
            <div class="item">
                <div class="image">
                    <img src="images/arrivals.png" alt="arrivals">
                </div>
                    <div class="name">NEW ARRIVAL</div>
                    <div class="totalPrice">$200</div>
                    <div class="quantity">
                        <span class="minus">-</span>
                        <span>1</span>
                        <span class="plus">+</span>
                    </div>
            </div>
        </div>
        <div class="btn-cart-tab">
            <button class="close">Close</button>
            <button class="checkOut">Check Out</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
